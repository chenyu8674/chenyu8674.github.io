<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="tool.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div class="fullscreen" id="content">
		<div id="title">爱育华管理系统</div>
		<div id="searchbar">
			患者姓名：<input class="input" id="searchinput0" oninput="do_search();" />&nbsp;&nbsp;
			所属医助：<input class="input" id="searchinput1" oninput="do_search();" />&nbsp;&nbsp;
			专家姓名：<input class="input" id="searchinput2" oninput="do_search();" /><br>
			科室名称：<input class="input" id="searchinput3" oninput="do_search();" />&nbsp;&nbsp;
			手术名称：<input class="input" id="searchinput4" oninput="do_search();" />&nbsp;&nbsp;
			手术时间：<input class="input" id="searchinput5" oninput="do_search();" type="date" /><br>
			<button >CLEAR</button>
			<button >SEARCH</button>
			<button onclick="show_add_window();">ADD</button>
		</div>
		<div id="tablebar">
			原始数据：<br>
			<table id="rawtable" border="1" cellspacing="0" cellpadding="0"></table><br>
			搜索结果：<br>
			<table id="searchtable" border="1" cellspacing="0" cellpadding="0"></table>
		</div>
	</div>
	<div class="fullscreen" id="cover">
		<div id="inputbar">
			<div>患者信息</div>
			患者姓名：<input class="input" id="windowinput0" /><br>
			手机号码：<input class="input" id="windowinput1" maxLength=11 /><br>
			科室名称：<input class="input" id="windowinput2" /><br>
			专家姓名：<input class="input" id="windowinput3" /><br>
			手术名称：<input class="input" id="windowinput4" /><br>
			手术时间：<input class="input" id="windowinput5" type="date" /><br>
			手术费用：<input class="input" id="windowinput6" /><br>
			所属医助：<input class="input" id="windowinput7" /><br>
			<button id="btnclearinput" onclick="">清空</button>&nbsp;
			<button id="btndoinput" onclick="do_add();">添加</button>
		</div>
	</div>
</body>
