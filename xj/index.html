<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
	<title>爱育华管理系统</title>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="tool.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div class="fullscreen">
		<div id="title">爱育华管理系统</div>
		<div class="blockbar" id="searchbar">
			<div class="div_line">
				<div class="info_text">患者姓名：</div><input class="input" id="searchinput0" oninput="do_search();" />
				<div class="info_text">所属医助：</div><input class="input" id="searchinput1" oninput="do_search();" />
				<div class="info_text">专家姓名：</div><input class="input" id="searchinput2" oninput="do_search();" />
			</div>
			<div class="div_line">
				<div class="info_text">科室名称：</div><input class="input" id="searchinput3" oninput="do_search();" />
				<div class="info_text">手术名称：</div><input class="input" id="searchinput4" oninput="do_search();" />
				<div class="info_text display_none">手术时间：</div><input class="input display_none" id="searchinput5" type="text" /><br>
			</div>
		</div>
		<div style="margin-left:20px;margin-top:20px;">
			<button id="btn_base_data" onclick="create_raw_table();">基础信息</button>
			<button style="float:left;margin-left:10px;" onclick="$('#import_file').click();">导入</button>
			<input id="import_file" type="file" style="display:none;" onchange="import_raw_table();" />
			<button style="float:left;margin-left:10px;" onclick="export_raw_table();">导出</button>
			<div id="search_type_view">
				<label><input name="searchType" type="radio" value="0" onchange="create_search_table();" checked="true" />搜索结果</label>
				<label><input name="searchType" type="radio" value="1" onchange="create_statistics_table();" />总体统计</label>
				<label><input name="searchType" type="radio" value="2" onchange="create_assistant_table();" />医助统计</label>
				<label><input name="searchType" type="radio" value="3" onchange="create_expert_table();" />专家统计</label>
				<label><input name="searchType" type="radio" value="4" onchange="create_department_table();" />科室统计</label>
			</div>
			<div id="search_month_view">
				<button class="float_left" style="margin-left:10px;"onclick="search_month_last();"><</button>
				<div id="search_month_text" class="float_left"></div>
				<button class="float_left" onclick="search_month_next();">></button>
			</div>
			<button style="float:right;margin-right:20px;" onclick="do_clear_data();">清空</button>
			<button style="float:right;margin-right:10px;" onclick="show_add_window();">添加</button>
		</div>
		<table id="data_table" border="1" cellspacing="0" cellpadding="0"></table>
		<table id="raw_table" style="display:none;"></table>
		<a id="export"></a>
	</div>
	<div class="fullscreen" id="cover">
		<div id="inputbar">
			<div id="inputbartitle">手 术 信 息</div>
			<div class="info_text">患者姓名：</div><input class="input" id="windowinput0" /><br>
			<div class="info_text">手机号码：</div><input class="input" id="windowinput1" maxLength=11 /><br>
			<div class="info_text">科室名称：</div><input class="input" id="windowinput2" /><br>
			<div class="info_text">专家姓名：</div><input class="input" id="windowinput3" /><br>
			<div class="info_text">手术名称：</div><input class="input" id="windowinput4" /><br>
			<div class="info_text">手术时间：</div><input class="input" id="windowinput5" type="date" /><br>
			<div class="info_text">手术费用：</div><input class="input" id="windowinput6" /><br>
			<div class="info_text">所属医助：</div><input class="input" id="windowinput7" /><br>
			<center>
				<button style="margin-top:20px;" onclick="close_edit_window();">取消</button>&nbsp;
				<button onclick="do_clear_input();">清空</button>&nbsp;
				<button id="btn_do_input" onclick="do_add_data();">添加</button>
			</center>
		</div>
	</div>
</body>
