<body>
<center>
黄胖子、白胖子， 俩胖子背筐掰棒子。 黄胖子掰白棒子， 白胖子掰黄棒子。 
黄胖子不能掰白胖子的黄棒子， 白胖子也不能掰黄胖子的白棒子， 俩胖子掰了棒子剥棒子， 剥了棒子搬棒子， 搬了棒子摆棒子。 
掰棒子，剥棒子，搬棒子，摆棒子， 累得俩胖子分不清黄胖子该掰黄棒子， 还是白胖子该掰黄棒子。
</center>
</body>
</html>
