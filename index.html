<script type="text/javascript">
function init() {
    var screenZoom = document.body.clientWidth / 1000;
    document.body.style.zoom = screenZoom * 100 + "%";

    var aList = document.getElementsByTagName("a");
    for (var i = 0; i < aList.length; i++) {
        var item = aList[i];
        item.onclick = function() {
            var href = this.href;
            var language = document.getElementById("language").value;
            var brain = document.getElementById("brain").value;
            var level = document.getElementById("level").value;
            href += "&language=" + language;
            href += "&brain=" + brain;
            href += "&level=" + level;
            window.location.href = href;
            return false;
        };
    }

    var aList = document.getElementsByTagName("a");
    document.getElementById("count").innerText = aList.length - 6;
}
</script>
